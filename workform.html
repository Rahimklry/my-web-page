<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 40px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 51, 153, 0.2);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #003366;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Work Request Form</h2>
    <form>
      <label for="start-date">Work Start Date</label>
      <input type="date" id="start-date" name="start-date" required>

      <label for="end-date">Work End Date</label>
      <input type="date" id="end-date" name="end-date" required>

      <label for="type">Type of Work</label>
      <input type="text" id="type" name="type" placeholder="e.g. Electrical, Cleaning" required>

      <label for="description">Description of Work</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe the work in detail..." required></textarea>

      <label for="contract">Type of Contract</label>
      <select id="contract" name="contract" required>
        <option value="">-- Select Contract Type --</option>
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="temporary">Temporary</option>
        <option value="freelance">Freelance</option>
      </select>

      <label for="payment">Payment for Work</label>
      <input type="text" id="payment" name="payment" placeholder="e.g. €15/hour or €1000 total" required>

      <button type="submit">Submit Work Request</button>
    </form>
  </div>
</body>
